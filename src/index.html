    <div class="add-team-section">
        <button class="add-team-btn" type="button" onclick="addTeam()">Dodaj drużynę</button>
        <ul id="team-list" class="team-list"></ul>
    </div>
    <h2 class="films">FILMY <i class="fa-solid fa-video"></i></h2>
    <div class="category">
        <div class="buttons-container">
            <div class="ask-buttons">
                <button class="ask-btn easy" type="button" onclick="handleButtonClick(this)">Pytanie 1 <i class="fa-solid fa-question"></i>
                    <span class="points">1 pkt</span>
                </button>
                <button class="ask-btn basic" type="button" onclick="handleButtonClick(this)">Poziom 2 <i class="fa-solid fa-question"></i>
                    <span class="points">2 pkt</span>
                </button>
                <button class="ask-btn moderate" type="button" onclick="handleButtonClick(this)">Poziom 3 <i class="fa-solid fa-question"></i>
                    <span class="points">3 pkt</span>
                </button>
                <button class="ask-btn advanced" type="button" onclick="handleButtonClick(this)">Poziom 4 <i class="fa-solid fa-question"></i>
                    <span class="points">4 pkt</span>
                </button>
                <button class="ask-btn expert" type="button" onclick="handleButtonClick(this)">Poziom 5 <i class="fa-solid fa-question"></i>
                    <span class="points">5 pkt</span>
                </button>
            </div>
      </div>
      <div class="image-buttons">
        <button class="image-btn easy" type="button" onclick="handleButtonClick(this)">Zdjęcie 1 <i class="fa-solid fa-image"></i>
            <span class="points">1 pkt</span>
        </button>
        <button class="image-btn basic" type="button" onclick="handleButtonClick(this)">Zdjęcie 2 <i class="fa-solid fa-image"></i>

        </button>
        <button class="image-btn advanced" type="button" onclick="handleButtonClick(this)">Zdjęcie 4 <i class="fa-solid fa-image"></i>
            <span class="points">4 pkt</span>
        </button>
        <button class="image-btn expert" type="button" onclick="handleButtonClick(this)">Zdjęcie 5 <i class="fa-solid fa-image"></i>
            <span class="points">5 pkt</span>
        </button>
      </div>
      <div class="voice-buttons">
        <button class="voice-btn easy" type="button" onclick="handleButtonClick(this)">Dźwięk 1 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">1 pkt</span>
        </button>
        <button class="voice-btn basic" type="button" onclick="handleButtonClick(this)">Dźwięk 2 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">2 pkt</span>

        <button class="voice-btn moderate" type="button" onclick="handleButtonClick(this)">Dźwięk 3 <i class="fa-solid fa-microphone-lines"></i>

        </button>
        <button class="voice-btn advanced" type="button" onclick="handleButtonClick(this)">Dźwięk 4 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">4 pkt</span>
        </button>
        <button class="voice-btn expert" type="button" onclick="handleButtonClick(this)">Dźwięk 5 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">5 pkt</span>
        </button>
      </div>
    </div>
    <div class="category">
        <h2>BAJKI</h2>
        <div class="level-buttons">
          <button class="level-btn easy" type="button" onclick="handleButtonClick(this)">Poziom 1
