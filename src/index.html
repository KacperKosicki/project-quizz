    <h2 class="films" id="films">FILMY <i class="fa-solid fa-video"></i></h2>
      <div class="category">
        <div class="buttons-container">
          <div class="ask-buttons">
            <button class="ask-btn easy" data-question="1" type="button" onclick="handleButtonClickFilms(this)">Pytanie filmowe 1 <i class="fa-solid fa-question"></i>
              <span class="points">1 pkt</span>
            </button>
            <button class="ask-btn basic" data-question="2" type="button" onclick="handleButtonClickFilms(this)">Pytanie filmowe 2 <i class="fa-solid fa-question"></i>
              <span class="points">2 pkt</span>
            </button>
            <button class="ask-btn moderate" data-question="3" type="button" onclick="handleButtonClickFilms(this)">Pytanie filmowe 3 <i class="fa-solid fa-question"></i>
              <span class="points">3 pkt</span>
            </button>
          </div>
        </div>
      <div class="image-buttons">
        <button class="image-btn easy" data-image="1" type="button" onclick="handleButtonClickFilms(this)">Jaki to film 1 <i class="fa-solid fa-image"></i>
            <span class="points">1 pkt</span>
        </button>
        <button class="image-btn basic" data-image="2" type="button" onclick="handleButtonClickFilms(this)">Jaki to film 2 <i class="fa-solid fa-image"></i>
            <span class="points">2 pkt</span>
        </button>
        <button class="image-btn moderate" data-image="3" type="button" onclick="handleButtonClickFilms(this)">Jaki to film 3 <i class="fa-solid fa-image"></i>
            <span class="points">3 pkt</span>
        </button>
      </div>
      <div class="voice-buttons">
        <button class="voice-btn easy" data-audio="1" type="button" onclick="handleButtonClickFilms(this)">Jaki to film 1 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">1 pkt</span>
        </button>
        <button class="voice-btn basic" data-audio="2" type="button" onclick="handleButtonClickFilms(this)">Jaki to film 2 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">2 pkt</span>
        </button>
        <button class="voice-btn moderate" data-audio="3" type="button" onclick="handleButtonClickFilms(this)">Jaki to film 3 <i class="fa-solid fa-microphone-lines"></i>
            <span class="points">3 pkt</span>
        </button>
      </div>
    </div>
